<script>
    let numeros = [6, 7, 8, 9, 2, 3];
    let maiorNumero = 0;
    for(let i = 0; i < numeros.length; i++){
        let num = numeros[i];
        if(num > maiorNumero){
            maiorNumero = num;
        }
    }
    alert("O maior número é: " + maiorNumero);
</script>
