<script>
    function fatorial(num){
        let soma = 1;
        let contador = num;
        while(contador > 0){
            soma *= contador;
            contador--;   
        }        
        return soma;
    }

    let numero = parseInt(prompt("Digite um número inteiro: "));
    if (isNaN(numero) || numero < 0) {
        alert("Por favor, digite um número inteiro não negativo.");
    } else {
        alert("O fatorial de " + numero + " é: " + fatorial(numero));
    }
</script>
