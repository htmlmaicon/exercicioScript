    <script>
        function menu(){
            alert("Escolha a opção entre a  1 2 3")
            const opcao = prompt("Qual sua opção?:");
            
            
            switch (parseInt(opcao)) { 
                case 1:
                    alert("Opção 1 escolhida!");
                    break;
                case 2:
                    alert("Opção 2 escolhida!");
                    break;
                case 3:
                    alert("Opção 3 escolhida!");
                    break;         
                default:    
                    console.log("Nenhuma opção válida foi escolhida");
            }
        }

        
        menu();
    </script>
</html>
